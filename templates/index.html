<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIR POLUTION MONITORING SYSTEM</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ecf0f1;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
      color: #ecf0f1;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
    }

    h2 {
      font-size: 1.75rem;
    }

    select, input, button {
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    select, input {
      background-color: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
      padding: 10px;
    }

    button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #ecf0f1;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    .plot-img {
      border: 3px solid #2980b9;
      border-radius: 10px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .plot-img.show {
      opacity: 1;
      transform: translateY(0);
    }

    .summary {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      color: #2c3e50;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .mt-6{
        margin-left: 35%;
        width: 1000px;
    }

    .summary-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .prediction {
      background-color: rgba(26, 188, 156, 0.9);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .prediction h2 {
      color: #2c3e50;
    }

    #prediction-result {
      background-color: #16a085;
      color: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .form-group label {
      color: #ecf0f1;
    }

    .form-group input, .form-group select {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
      .prediction{
        background-color: #2c3e50;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <i class="fas fa-chart-line mr-2"></i>Air Polution Monitoring System
    </h1>
    <div class="row">
      <div class="col-md-4">
        <h2><i class="fas fa-map-marker-alt mr-2"></i>Select Location</h2>
        <select id="location" class="form-control">
          {% for location in locations %}
          <option value="{{ location }}">{{ location }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <h2><i class="fas fa-tint mr-2"></i>Humidity vs Air Quality (PPM)</h2>
        <img id="plot1" class="plot-img img-fluid" />
      </div>
      <div class="col-md-6">
        <h2>
          <i class="fas fa-thermometer-half mr-2"></i>Temperature vs Air
          Quality (PPM)
        </h2>
        <img id="plot2" class="plot-img img-fluid" />
      </div>
    </div>
    <div class="row mt-4 mt-6">
      <div class="col-md-4 prediction">
        <h2><i class="fas fa-bullseye mr-2"></i>Predict Air Quality</h2>
        <form id="prediction-form">
          <div class="form-group">
            <label for="humidity">Humidity:</label>
            <input type="number" class="form-control" id="humidity" required />
          </div>
          <div class="form-group">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" class="form-control" id="temperature" required />
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <select id="predict-location" class="form-control" required>
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
          </form>
          <div id="prediction-result" class="mt-4"></div>
        </div>
      </div>
      
    </div>
  
    <script>
      $(document).ready(function () {
        // Handle plot form submission
        $('#location').change(function () {
          const location = $(this).val();
          $.post('/plot', { location: location }, function (data) {
            $('#plot1').attr('src', 'data:image/png;base64,' + data.img1).addClass('show');
            $('#plot2').attr('src', 'data:image/png;base64,' + data.img2).addClass('show');
          });
        });
  
        // Handle prediction form submission
        $('#prediction-form').submit(function (event) {
          event.preventDefault();
          const humidity = $('#humidity').val();
          const temperature = $('#temperature').val();
          const location = $('#predict-location').val();
          
          const requestData = {
            humidity: humidity,
            temperature: temperature,
            location: location
          };
  
          $.ajax({
            type: 'POST',
            url: '/predict',
            contentType: 'application/json',
            data: JSON.stringify(requestData),
            success: function (response) {
              $('#prediction-result').html(`Predicted Air Quality: ${response.air_quality}`);
            }
          });
        });
      });
    </script>
  </body>
  </html>
